<div class="dialog-container">
  <div class="dialog-content">
    <img alt="R-Clinicas Logo" class="logo" [ngSrc]="data.alertIcon ?? ''" />
    <div class="alert-wrapper">
      <div class="text-content">
        @if (data.title) {
        <div class="title" [ngClass]="getTitleClass(data.type)">{{ data.title }}</div>
        } @if (data.title && data.message) {
        <div class="message-spacer"></div>
        } @if (data.message) {
        <div class="message">{{ data.message }}</div>
        }
      </div>
      <div class="icon-container">
        <img alt="Alert Icon" class="alert-icon" [ngSrc]="getIconPath(data.type)" />
      </div>
    </div>
  </div>
</div>
