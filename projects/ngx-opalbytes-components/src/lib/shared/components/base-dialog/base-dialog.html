
<div class="dialog-container">
  <div class="dialog-content">
    <img alt="Logo" class="logo" [fill]="true" [ngSrc]="config.logoIcon ?? ''" />
    <div class="alert-wrapper">
      <div class="text-content" [ngClass]="config.type">
        <div class="title">{{ config.title }}</div>
        <div class="message">{{ config.message }}</div>
        <div class="button-container">
          @if (config.cancelButtonText) {
          <button
            type="button"
            class="cancel-button"
            [attr.data-cy]="config.cancelButtonText"
            (click)="handleCancel()">
            {{ config.cancelButtonText }}
          </button>
          } @if (config.confirmButtonText) {
          <button
            type="button"
            class="confirm-button"
            [ngClass]="config.type"
            [attr.data-cy]="config.confirmButtonText"
            (click)="handleConfirm()">
            {{ config.confirmButtonText }}
          </button>
          }
        </div>
      </div>
      <div class="icon-container">
        <img alt="Dialog Icon" class="alert-icon" [fill]="true" [ngSrc]="getIconPath()" />
      </div>
    </div>
  </div>
</div>
