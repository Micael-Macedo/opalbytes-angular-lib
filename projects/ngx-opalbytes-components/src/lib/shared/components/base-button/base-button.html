<button
  type="button"
  matTooltipPosition="below"
  matTooltipClass="custom-arrow-tooltip"
  [matTooltip]="tooltip"
  [matTooltipDisabled]="!tooltip"
  [disabled]="isDisabled || isLoading"
  [class.darkMode]="isDarkMode"
  [class.disabled]="isDisabled"
  [class.loading]="isLoading"
  [ngClass]="btnClass"
  [attr.data-cy]="dataCy"
  (click)="onClick()"
  (keydown)="onClick()"
  >
  @if (leadingIcon) {
  <span [class]="isLucideIcon ? 'lucide-icons leading-icon' : 'leading-icon'">
    @if(isLucideIcon) { 
      <lucide-angular class="my-icon" [name]="leadingIcon" />
     } @else {
    <img alt="icon" [ngSrc]="leadingIcon" />
    }
  </span>
  } {{ buttonText }} @if (trailingIcon) {
  <span [class]="isLucideIcon ? 'lucide-icons trailing-icon' : 'trailing-icon'">
    @if(isLucideIcon){ 
      <lucide-angular class="my-icon" [name]="trailingIcon" />
     } @else {
    <img alt="icon" [ngSrc]="trailingIcon" />
    }
  </span>
  } @if (isLoading) {
  <span class="loader"></span>
  }
</button>
